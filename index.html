<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>reveal.js – The HTML Presentation Framework</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/blood.css" id="theme">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body style="background-image: url('assets/img/bg/book-3-20.svg')">

<div class="reveal">

	<div class="slides">

		<section>
			<h1 style="text-transform: unset">BookSavior</h1>
			<h4>RS School JavaScript/Front-end 2023Q1</h4>
			<p style="margin: 0">финальное задание</p>
			<img style="height: 256px" src="assets/img/logo/amt-logo.png" alt="Team logo.">
			<p>
				<small>команда: Adeptus Mechanicus</small>
			</p>
		</section>

		<section>
			<h4>Состав команды Adeptus Mechanicus</h4>
			<div style="display: flex; column-gap: 32px">
				<img style="width: 192px; height: 192px; object-fit: contain; background-color: rgba(30,40,50,0.75)" src="assets/img/avatar-yuriy.jpg" alt="Team logo.">
				<div style="display: flex; flex-direction: column; row-gap: 0; align-items: flex-start">
					<p style="margin: 0">Юрий: тимлид</p>
					<p style="margin: 0">Возраст: 28 лет</p>
					<p style="margin: 0">Образование: прикладная механика</p>
				</div>
			</div>
			<div style="display: flex; column-gap: 32px">
				<img style="width: 192px; height: 192px; object-fit: contain; background-color: rgba(30,40,50,0.75)" src="assets/img/avatar-david.png" alt="Team logo.">
				<div style="display: flex; flex-direction: column; row-gap: 0; align-items: flex-start">
					<p style="margin: 0">Давид: тимлид</p>
					<p style="margin: 0">Возраст: 30 лет</p>
					<p style="margin: 0">Образование: инженер-программист</p>
				</div>
			</div>
		</section>

	</div>

</div>

<script src="dist/reveal.js"></script>
<script src="plugin/zoom/zoom.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/search/search.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>

	// Also available as an ES module, see:
	// https://revealjs.com/initialization/
	Reveal.initialize({
		controls: true,
		progress: true,
		center: true,
		hash: true,

		// Learn about plugins: https://revealjs.com/plugins/
		plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
	});

</script>

</body>
</html>
